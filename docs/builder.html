<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Awesome Cards</title>
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
        <div class="page">
            <div class="box-logo-builder">
                <header class="page__header">
                    <div class="builder-logo">
                        <img class="img-logo-builder" src="assets/images/awesome-card-logo.svg"
                        alt="Awesome Cards Logo">
                    </div>
                </header>
            </div>
            <section class="build-container">
                <div class="build-card">
                    <div class="reset-box"> <a href="#" class="reset-link">
                <div class="reset-btn">
                <i class="far fa-trash-alt"></i> reset
                </div>
            </a>

                    </div>
                    <div class="box-card">
                        <div class="card-header card-header--font">
                             <h1 class="name-person"> Nombre Apellido</h1>

                             <h3 class="work-space"> Front-end developer</h3>

                        </div>
                        <div class="card-img"></div>
                        <div class="icons-box">
                            <ul class="list-icon-card">
                                <li class="icons-card icon-movil"> <a href=""><i class="fas fa-mobile-alt"></i></a>

                                </li>
                                <li class="icons-card icon-mail"> <a href="#"><i class="far fa-envelope"></i></a>

                                </li>
                                <li class="icons-card icon-linkedin"><a href="#"><i class="fab fa-linkedin-in"></i></a>

                                </li>
                                <li class="icons-card icon-github"><a href="#"><i class="fab fa-github-alt"></i></a>

                                </li>
                            </ul>
                        </div>
                        <div class="card-footer">
                            <div class="skills">
                                <ul class="skills__list">
                                    <li class="skills__item skills__item--bg">html</li>
                                    <li class="skills__item skills__item--bg">css</li>
                                    <li class="skills__item skills__item--bg">gulp</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--unfolds-->
                <div class="selectors-container">
                    <!--Design section-->
                    <div class="box-selector edit-design flex-container">
                        <div class="title-box"> <i class="far fa-object-ungroup icons-edit"></i>
 <span class="title-edit"> Diseña </span>

                            <button
                            class="btn-angle btn-fold"> <i class="fas fa-angle-up"></i>

                                </button>
                                <button class="btn-angle btn-unfold"> <i class="fas fa-angle-down"></i>

                                </button>
                        </div>
                        <!--design form-->
                        <div class="selectors-design">
                             <h2 class="text-color">Colores</h2>

                            <ul class="colors-list">
                                <li class="list-pallete">
                                    <label for="pallete-blue" class="label-color">
                                        <input id="pallete-blue" type="radio" value="color-blue" name="pallete-colors"
                                        class="selection-input">
                                    </label>
                                    <div class="pallet-box">
                                        <div class="blue-dark-color"></div>
                                        <div class="blue-midtone-color"></div>
                                        <div class="blue-ligth-color"></div>
                                    </div>
                                </li>
                                <li class="list-pallete">
                                    <label for="pallete-red" class="label-color">
                                        <input id="pallete-red" type="radio" value="color-red" name="pallete-colors"
                                        class="selection-input">
                                    </label>
                                    <div class="pallet-box">
                                        <div class="red-dark-color"></div>
                                        <div class="red-midtone-color"></div>
                                        <div class="red-ligth-color"></div>
                                    </div>
                                </li>
                                <li class="list-pallete">
                                    <label for="pallete-grey" class="label-color">
                                        <input id="pallete-grey" type="radio" value="color-grey" name="pallete-colors"
                                        class="selection-input">
                                    </label>
                                    <div class="pallet-box">
                                        <div class="grey-dark-color"></div>
                                        <div class="grey-ligth-color"></div>
                                        <div class="grey-midtone-color"></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!-- Select your font box -->
                        <div class="selectors-font">
                             <h2 class="text-color">Fuentes</h2>

                            <ul class="fonts-list">
                                <li class="list-font">
                                    <label for="font-ubuntu" class="label-font">
                                        <input id="font-ubuntu" type="radio" value="font-ubuntu" name="select-font"
                                        class="selection-input">
                                    </label>
                                    <div class="font-box">
                                        <div class="select-ubuntu">Ubuntu</div>
                                    </div>
                                </li>
                                <li class="list-font">
                                    <label for="font-comic" class="label-font">
                                        <input id="font-comic" type="radio" value="font-comic" name="select-font"
                                        class="selection-input">
                                    </label>
                                    <div class="font-box">
                                        <div class="select-comic">Comic Sans</div>
                                    </div>
                                </li>
                                <li class="list-font">
                                    <label for="font-montse" class="label-font">
                                        <input id="font-montse" type="radio" value="font-montse" name="select-font"
                                        class="selection-input">
                                    </label>
                                    <div class="font-box">
                                        <div class="select-montse">Montserrat</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="box-selector edit-fill"> <i class="far fa-keyboard icons-edit"></i>
 <span class="title-edit"> Rellena </span>

                        <button
                        class="btn-angle btn-fold"> <i class="fas fa-angle-up"></i>

                            </button>
                            <button class="btn-angle btn-unfold"> <i class="fas fa-angle-down"></i>

                            </button>
                    </div>
                    <div class="box-selector edit-share"> <i class="fas fa-share-alt icons-edit"></i>
 <span class="title-edit"> Comparte </span>

                        <button
                        class="btn-angle btn-fold"> <i class="fas fa-angle-up"></i>

                            </button>
                            <button class="btn-angle btn-unfold"> <i class="fas fa-angle-down"></i>

                            </button>
                    </div>
                </div>
            </section>
            <form class="fill" action="/signup" method="post">
                <label for="firstName">Nombre completo</label>
                <input placeholder="Ej: Sally Jill" id="firstName"
                type="text" name="name">
                <label for="job">Puesto</label>
                <input placeholder="Ej: Front-end unicorn" id="job" type="text"
                name="job">
                <label for="image">Imagen de perfil</label>
                <button type="submit" value="submit">Añadir imagen</button>
                <label for="email">Email</label>
                <input placeholder="Ej: sally-hill@gmail.com" id="email"
                type="email" name="email">
                <label for="phone">Teléfono</label>
                <input placeholder="Ej: 555-55-55-55" id="phone" type="tel"
                name="phone">
                <label for="linkedin">Linkedin</label>
                <input placeholder="Ej: linkedin.com/in/sally.hill" id="linkedin"
                type="text" name="linkedin">
                <label for="github">Github</label>
                <input placeholder="Ej: @sally-hill" id="github" type="text"
                name="github">
                 <h3>Habilidades (máximo 3)</h3>

                <div>
                    <label for="hability1">
                        <input id="flightoption1" type="checkbox" value="HTML" name="hability">HTML</label>
                </div>
                <div>
                    <label for="hability2">
                        <input id="flightoption2" type="checkbox" value="CSS" name="hability">CSS</label>
                </div>
                <div>
                    <label for="hability3">
                        <input id="flightoption3" type="checkbox" value="React" name="hability">React</label>
                </div>
            </form>
            <footer class="page__footer">
                <div class="container-footer">
                    <p class="copyright">Awesome profile-cards @2018</p>
                    <img class="img-footer" src="assets/images/logo-adalab.png"
                    alt="Logo Adalab">
                </div>
            </footer>
        </div>
    </body>

</html>
