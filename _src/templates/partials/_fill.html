<form class="fill" action="/signup" method="post">

  <div class="contact contact-name"> 
  <label for="firstName">Nombre completo</label>
    <input placeholder="Ej: Sally Jill" id="firstName" type="text" name="name">
  </div> 

  <div class="contact contact-job">
    <label for="job">Puesto</label>
    <input placeholder="Ej: Front-end unicorn" id="job" type="text" name="job">
  </div>

  <div class="contact contact-image">
    <label for="image">Imagen de perfil</label>
   <button type="submit" value="submit">Añadir imagen</button>
   <div class="empty-container"></div>
  </div>

  <div class="contact contact-email">
    <label for="email">Email</label>
    <input placeholder="Ej: sally-hill@gmail.com" id="email" type="email" name="email">
  </div>

  <div class="contact contact-phone">
    <label for="phone">Teléfono</label>
    <input placeholder="Ej: 555-55-55-55" id="phone" type="tel" name="phone">
  </div>

  <div class="contact contact-linkedin">
    <label for="linkedin">Linkedin</label>
    <input placeholder="Ej: linkedin.com/in/sally.hill" id="linkedin" type="text" name="linkedin">
  </div>

  <div class="contact contact-github">
    <label for="github">Github</label>
    <input placeholder="Ej: @sally-hill" id="github" type="text" name="github">
  </div>

  
    <h3>Habilidades (máximo 3)</h3>
    <div>
      <label for="hability1">
        <input id="flightoption1" type="checkbox" value="HTML" name="hability">
        HTML
      </label>
    </div>
    <div>
      <label for="hability2">
        <input id="flightoption2" type="checkbox" value="CSS" name="hability">
        CSS
      </label>
    </div>
    <div>
      <label for="hability3">
        <input id="flightoption3" type="checkbox" value="React" name="hability">
        React
      </label>
    </div>


</form>
